<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Uploader</title>
  <style>
    #dropzone {
      width: 300px; height: 200px;
      border: 2px dashed #888; border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      color: #444; text-align: center;
      margin: 50px auto; padding: 20px;
    }
    #dropzone.hover { border-color: #555; background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Upload a File</h2>
  <div id="dropzone">Drag & drop files here, or click to select</div>
  <input id="fileInput" type="file" multiple style="display:none;" />
  
  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const uploadUrl = "http://localhost:8000/upload";
    
    // Highlight dropzone on drag over
    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.classList.add('hover');
    });
    dropzone.addEventListener('dragleave', e => {
      e.preventDefault();
      dropzone.classList.remove('hover');
    });
    // Handle file drop
    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.classList.remove('hover');
      if (e.dataTransfer.files.length > 0) {
        handleFiles(e.dataTransfer.files);
      }
    });
    // Handle click on dropzone to trigger file chooser
    dropzone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        handleFiles(fileInput.files);
        fileInput.value = "";  // reset input
      }
    });
    // Upload each file via fetch
    function handleFiles(fileList) {
      for (const file of fileList) {
        const formData = new FormData();
        formData.append("file", file);
        fetch(uploadUrl, { method: "POST", body: formData })
          .then(response => response.json())
          .then(data => {
            if (data.error) {
              console.error("Upload failed:", data.error);
            } else {
              console.log(`File "${data.filename}" uploaded successfully.`);
            }
          })
          .catch(err => {
            console.error("Upload request error:", err);
          });
      }
    }
  </script>
</body>
</html>
